<div class="row">
    <div class="col-xs-10">
        <app-shopping-list-add 
        [selectedIngredient]="selectedIngredient"
        (cleared)="onCleared()"
        ></app-shopping-list-add>
        <ul class="list-group">
            <a 
            class="list-group-item" 
            style="cursor: pointer" 
            *ngFor="let ingredient of Ingredients"
            (click)="onSelectItem(ingredient)"
            >{{ ingredient.name }} ({{ ingredient.amount }})</a>
        </ul>
    </div>
    <hr>
</div>
